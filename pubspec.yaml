# pubspec.yaml
name: nrbf_editor
description: Universal NRBF file parser and editor for Unity save files
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.3.10
  path_provider: ^2.1.5
  shared_preferences: ^2.2.2
  uuid: ^4.2.1
  collection: ^1.18.0
  file_selector: ^1.1.0
  path: ^1.9.1
  universal_html: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true